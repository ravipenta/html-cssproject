<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   
    <div class="container">
      <div><h2 >Student Registration Form</h2></div>
      <div>
      <table class="centerAlign">
        <form>
          <tr>
            <th><label>Roll no :</label></th>
            <td><input type="text"></td>
          </tr>
          <tr>
            <th><label>Student Name:</label></th>
            <td><input type="text" placeholder="First Name"> - <input type="text" placeholder="Last Name"></br></td>
          </tr>
          <tr>
            <th><label> Father's Name: </label></th>
            <td><input type="text"></br></td>
          </tr>
          <tr>
            <th><label> Date of birth</label></th>
            <td><input type="datetime-local"></br></td>
          </tr>
          <tr>
            <th><label> Mobile No:</label></th>
            <td><input type="number"></br></td>
          </tr>
          <tr>
            <th><label> Email Id</label></th>
            <td><input type="text"></br></td>
          </tr>
          <tr>
            <th><label> Password</label></th>
            <td><input type="password"></br></td>
          </tr>
          <tr>
            <th><label> Gender</label></th>
            <td>
              <input type="radio" value="male" name="gender" <label> Male</label>
              <input type="radio" value="male" name="gender"> <label> Female</label></br>
            </td>
          </tr>
          <tr>
            <th><label> Department</label></th>
            <td>
              <input type="checkbox" value=CSE><label>CSE</label>
              <input type="checkbox" value=IT><label>IT</label>
              <input type="checkbox" value=Mech><label>Mech</label>
              <input type="checkbox" value=ECE><label>ECE</label></br>
            </td>
          </tr>
          <tr>
            <th><label> Student photo</label></th>
            <td> <input type="file"></br></td>
          </tr>
          <tr>
            <th><label>City</label></th>
            <td> <input type="text"></br></td>
          </tr>
          <tr>
            <th><label>Address</label></th>
            <td> <textarea> </textarea></td>
          </tr> 
        </form>
      </table>
    </div>
    <div>
      <td><input type="button" value="Register"><td>
    </div>
    </div>
  </body>
</html>
